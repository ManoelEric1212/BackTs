version: "3.9"

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gecom
    ports:
      - "5432:5432" # ❌ se não precisar expor para fora da VPS, pode remover
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    container_name: api_app
    restart: always
    depends_on:
      - db
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/gecom"
    command: sh -c "npx prisma migrate deploy && npm start"
    ports:
      - "5000:5000" # ✅ expõe para o Nginx conseguir acessar
    networks:
      - web

volumes:
  postgres_data:

networks:
  web:
    driver: bridge
